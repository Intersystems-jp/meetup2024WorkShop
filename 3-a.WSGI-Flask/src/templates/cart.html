<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>カート</title>
</head>
<body class="container">
    <h3 class="text-primary"><i class="bi bi-cart-fill"></i>カート</h3>
    <table class="table table-striped">
        <thead class="table=info">
            <tr>
                <th>製品コード</th>
                <th>製品名</th>
                <th>数量</th>
                <th>単価</th>
                <th>合計金額</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.ProductCode }}</td>
                <td>{{ item.ProductName }}</td>
                <td>{{ item.Quantity }}</td>
                <td>{{ item.UnitPrice }}</td>
                <td>{{ item.TotalPrice }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <h4 class="text-end"><span class="badge bg-info">総合計金額</span> {{ total }}</h4>
    <a href="{{ url_for('get_products') }}" class="btn btn-primary">買い物を続ける</a>
    <form action="{{ url_for('checkout') }}" method="POST" style="display: inline;">
        <input type="submit" class="btn btn-success" value="支払いをする">
    </form>
</body>
</html>
